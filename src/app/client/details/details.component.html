<app-headers></app-headers>
<app-toolbar></app-toolbar>
<app-navbar></app-navbar>
<!-- //checkout -->
<div class="checkout">
    <div class="container">
        <h1><b>Your cart:{{cartService.getTotalItem()}} items</b></h1>
        <div class="checkout-right">
            <table class="timetable_sub">
                <thead>
                    <tr>
                        
                        <th>Image</th>
                        <th>Product Name</th>
                        <th>quantity</th>
                        <th>Price</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody *ngFor="let item of cartItems">
                    <tr>
                        
                        <td class="img-resized"><div class="col-sm-2 hidden-xs"><img class="img-thumbnail img-responsive" src="./assets/images/{{item.img}}"></div></td>
                        <td>{{item.name}}</td>
                        <td><button (click)="delete(item.sno)">-</button> {{item.count}}
                            <button (click)="addToCart(item)">+</button></td>
                        <td>{{item.discountprize*item.count}}</td>
                        <td>
                            <button (click)="deleteItem(item)"><i class="fa fa-trash-o fa-lg"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div><br><br>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h3><b></b></h3>
                </div>
                <div class="col-md-6"><span class="pull-right"><h3><b>Total cost :- {{cartService.cartSummaryPrice | currency:'INR':true:'1.2-2'}}</b></h3></span></div>
            </div>
        </div>
        <br><br><br>

    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">

                <button [routerLink]="['/']" type="button" class="btn btn-primary custom-button-width">
       <span class="fa fa-shopping-cart" aria-hidden="true"></span>Continue Shopping</button>
            </div>
            <div class="col-md-6 text-right">
                <button [routerLink]="['/checkout']" type="button" class="btn btn-warning custom-button-width .navbar-right">
        <span class="fa fa-credit-card" aria-hidden="true"></span>Checkout</button>
                <button (click)="clear()" class="btn btn-success">clearcart</button>
            </div>
        </div>
    </div>
</div>
