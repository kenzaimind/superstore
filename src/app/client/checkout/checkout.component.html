<h1>
  {{title}}
</h1>

<div class="container">
  <div class="panel panel-success">
    <div class="panel-body">
      
      <form #form class="form-inline" name="_xclick" action="https://www.paypal.com/cgi-bin/webscr" method="post">
        <input type="hidden" name="cmd" value="_xclick">
        <input type="hidden" name="business" value="u.vijayraju-facilitator@gmail.com">
        <input type="hidden" name="currency_code" value="USD">
        <input type="hidden" name="item_name" value="Paypal demo charge">
        <input name="item_number" type="hidden" value={{cartService.getTotalItem()}}/>
        <input type="hidden" class="form-control" size="30" id="paypalAmount" name="amount" value={{cartService.cartSummaryPrice}}/>
        <input type="hidden" name="return" value="http://localhost:3000/" />
        <input type="hidden" name="cancel_return" value="http://localhost:3000/" />
        <input type="hidden" name="custom" value={{title}}>
        <!--pass your notification URL-->
        <input name="notify_url" value="YOUR NOTIFICATION URL" type="hidden">
        <br/>
        <br/>
        <input (click)="form.submit()" type="image" src="https://www.paypal.com/en_US/i/btn/btn_buynow_LG.gif" border="0"
               name="submit" alt="Make payments with PayPal - it's fast, free and secure!"/>
      </form>
    </div>
  </div>
</div>
