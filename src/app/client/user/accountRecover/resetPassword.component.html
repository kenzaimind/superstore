<app-navbar></app-navbar>
<div class="container topPad">
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="login-form form" novalidate>
    <h5 class="text-center">Please enter a new password and press submit.</h5>
    <span class="help-block"></span>
    <div class="input-group">
      <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
      <input type="password" formControlName="password" name="password" id="password" placeholder="Password" class="form-control">
    </div>
    <div [hidden]="password.valid || password.pristine" class="alert alert-danger">Password must contain at least 6 characters</div>
    <br>
    <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!myForm.valid">Submit</button>
  </form>
</div>
