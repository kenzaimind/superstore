<app-headers></app-headers>
<app-toolbar></app-toolbar>
<app-navbar></app-navbar>
<div class="container topPad">
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="login-form form" novalidate>
    <div class="input-group">
      <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
      <input type="text" formControlName="email" placeholder="Email/Mobile" class="form-control">
    </div>
    <div [hidden]="email.valid || email.pristine" class="alert alert-danger">Please enter a valid email format</div>
    <span class="help-block"></span>
    <div class="input-group">
      <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
      <input type="password" formControlName="password" placeholder="Password" class="form-control">
    </div>
    <div [hidden]="password.valid || password.pristine" class="alert alert-danger">Password must contain 6 or more characters</div>
    <br>
    <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!myForm.valid">Login</button>
    <p class="message"><a [routerLink]="'/user/reset'">Lost password?</a></p>
    <p class="message"><a [routerLink]="'/user/register'">Register</a></p>
  </form>

</div>
