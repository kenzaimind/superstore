<app-navbar></app-navbar>
<div class="container topPadTable">
  <table class="table table-hover table-responsive table-condensed">
    <thead>
    <tr>
      <th>Form ID</th>
      <th>Text Input One</th>
      <th>Text Input Two</th>
      <th>Image</th>
      <th>Owner</th>
      <th>Date Submitted</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody *ngFor="let form of fetchedForms">
    <tr>
      <td>{{ form._id }}</td>
      <td>{{ form.textInputOne }}</td>
      <td>{{ form.textInputTwo }}</td>
      <td class="img-resized"><img class="img-thumbnail img-responsive" src="./uploadsFolder/{{form.owner}}/{{form.imagePath}}"></td>
      <td>{{form.owner}}</td>
      <td>{{form.dateSubmitted | date: 'dd/MM/yy'}}</td>
      <td>
        <button (click)="onDelete(form._id)"><i class="fa fa-trash-o fa-lg"></i></button>
      </td>
    </tr>
    </tbody>
  </table>

</div>
